<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="body">

    <header class="header">
        <div class="header__logo"></div>
    </header>

<main>
    <section class="profile">
        <div class="profile__info">
            <img class="profile__avatar" src="./image/image.jpg" alt="Жак-Ив Кусто">
            <div class="profile__text">
                <div class="profile__name">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
        </div>
        <button class="profile__add-button" type="button"></button>
    </section>

    <section class="elements">
        <ul class="element">
            <li class="element__item">
                <img class="element__img" src="./image/замок.jpg" alt="Замок">
                <div class="element__info">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="element__group" type="button"></button>
                </div>
            </li>
            <li class="element__item">
                <img class="element__img" src="./image/поле.jpg" alt="Поле">
                <div class="element__info">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__group" type="button"></button>
                </div>
            </li>
            <li class="element__item">
                <img class="element__img" src="./image/гора.jpg" alt="Горы">
                <div class="element__info">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__group" type="button"></button>
                </div>
            </li>
            <li class="element__item">
                <img class="element__img" src="./image/поле.jpg" alt="Горы">
                <div class="element__info">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__group" type="button"></button>
                </div>
            </li>
            <li class="element__item">
                <img class="element__img" src="./image/замок.jpg" alt="Замок">
                <div class="element__info">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__group" type="button"></button>
                </div>
            </li>
            <li class="element__item">
                <img class="element__img" src="./image/гора.jpg" alt="Поле">
                <div class="element__info">
                    <h2 class="element__title">Карачаево-Черкесск</h2>
                    <button class="element__group" type="button"></button>
                </div>
            </li>
        </ul>
    </section>
</main>

    <footer class="footer">
        <p class="footer__subtitle">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__menu">
            <form class="popup__form" name="popup_id">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input popup__input_name" type="text" name="Name">
                <input class="popup__input popup__input_hobby" type="text" name="Hobby">
                <button class="popup__submit-button" type="submit">Сохранить</button>
            </form>
            <button class="popup__close-button" type="button"></button>
        </div>
    </div>

    <script src="./scripts/script.js"></script>
</body>

</html>
